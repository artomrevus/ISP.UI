<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Менеджер офісу</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Ім'я користувача</mat-label>
            <input matInput formControlName="userName" required>
            <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
              Ім'я користувача обов'язкове
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Пароль</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Пароль обов'язковий
            </mat-error>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit" class="full-width login-button">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
