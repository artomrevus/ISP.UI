<h2 mat-dialog-title>Додати розміщення обладнання</h2>
<mat-dialog-content>
    <form [formGroup]="placementForm" class="placement-form">
        <mat-form-field appearance="outline">
            <mat-label>Кількість</mat-label>
            <input matInput formControlName="equipmentPlacementAmount" type="number" placeholder="Введіть кількість">
            <mat-error *ngIf="placementForm.get('equipmentPlacementAmount')?.hasError('required')">
                Кількість обов'язкова
            </mat-error>
            <mat-error *ngIf="placementForm.get('equipmentPlacementAmount')?.hasError('min')">
                Кількість повинна бути більша за 0
            </mat-error>
            <mat-error *ngIf="placementForm.get('equipmentPlacementAmount')?.hasError('max')">
                Кількість не може перевищувати доступну кількість
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Дата</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Виберіть дату">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="placementForm.get('date')?.hasError('required')">
                Дата обов'язкова
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Скасувати</button>
    <button mat-raised-button color="primary" [disabled]="placementForm.invalid" (click)="addPlacement()">
        Додати
    </button>
</mat-dialog-actions>
